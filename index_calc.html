<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 1.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
<div id="main_wrapper">    
    <div class="Container">
        <div id="display"></div>
    </div>
    
    <div class="keyboard">
        <div class="Container" >
            <div onclick="action('&#40');" >(</div>
            <div onclick="action('&#41');">)</div>
            <div onclick="clickDigitBtn('percent')">%</div>
            <div onclick="clickDigitBtn('AC')";>AC</div>
        </div>

        <div class="Container">
            <div class="numBtn" onclick="clickDigitBtn(7)">7</div>
            <div class="numBtn" onclick="clickDigitBtn(8)">8</div>
            <div class="numBtn" onclick="clickDigitBtn(9)">9</div>
            <div class="numBtn" onclick="clickOperatorBtn('/')">/</div>
        </div>

        <div class="Container">
            <div class="numBtn" onclick="clickDigitBtn(4)">4</div>
            <div class="numBtn" onclick="clickDigitBtn(5)">5</div>
            <div class="numBtn" onclick="clickDigitBtn(6)">6</div>
            <div onclick="clickOperatorBtn('*')">*</div>
        </div>

        <div class="Container">
            <div class="numBtn" onclick="clickDigitBtn(1)">1</div>
            <div class="numBtn" onclick="clickDigitBtn(2);">2</div>
            <div class="numBtn" onclick="clickDigitBtn(3);">3</div>
            <div  onclick="clickOperatorBtn('-')">-</div>
        </div>

        <div class="Container">
            <div class="numBtn" onclick="clickDigitBtn('0')">0</div>
            <div onclick="clickDigitBtn('dot')">.</div>
            <div onclick="clickResultBtn()" >=</div>
            <div onclick="clickOperatorBtn('+')">+</div>
        </div>
    </div>

</div> 

<script src="script.js"></script>


</body>
</html>
